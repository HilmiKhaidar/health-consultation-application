<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Konsultasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    .form-container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.04);
      max-width: 600px;
      width: 100%;
      position: relative;
    }

    .form-label {
      color: #dddddd;
    }

    .form-control, .form-select {
      background-color: #2c2c2c;
      border: none;
      color: #ffffff;
      border-radius: 8px;
    }

    .form-control::placeholder {
      color: #aaaaaa;
    }

    .form-control:focus, .form-select:focus {
      background-color: #2c2c2c;
      border-color: #444444;
      box-shadow: none;
    }

    .btn-submit {
      background-color: #ffffff;
      color: #000000;
      border-radius: 8px;
      padding: 10px 20px;
      border: none;
    }

    .btn-submit:hover {
      background-color: #e4e4e4;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* Style tombol back */
    .btn-back {
      background-color: transparent;
      border: none;
      color: #bbbbbb;
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.95rem;
      margin-bottom: 20px;
      display: inline-block;
      transition: color 0.3s ease;
    }

    .btn-back:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <button class="btn-back" onclick="location.href='login.html'">&larr; Kembali ke Login</button>

    <h2>Form Pendaftaran Konsultasi</h2>
    <form action="proses_daftar_konsultasi.php" method="POST">
      <!-- Nama -->
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama lengkap Anda" required />
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Aktif</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" required />
      </div>

      <!-- Nomor HP -->
      <div class="mb-3">
        <label for="hp" class="form-label">Nomor HP / WA</label>
        <input type="tel" class="form-control" id="hp" name="hp" placeholder="08xxxxxxxxxx" required />
      </div>

      <!-- Jenis Kelamin -->
      <div class="mb-3">
        <label class="form-label">Jenis Kelamin</label>
        <select class="form-select" id="gender" name="gender" required>
          <option value="" selected disabled>Pilih jenis kelamin</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>

      <!-- Pilih Dokter -->
      <div class="mb-3">
        <label for="dokter" class="form-label">Pilih Dokter</label>
        <select class="form-select" id="dokter" name="dokter" required>
          <option value="" selected disabled>Pilih dokter</option>
          <option value="dr. Andi Kusuma">dr. Hilmi Khaidar N</option>
          <option value="dr. Rini Wijaya">dr. Daffa1</option>
          <option value="dr. Budi Santosa">dr. Daffa2</option>
        </select>
      </div>

      <!-- Tanggal Konsultasi -->
      <div class="mb-3">
        <label for="tanggal" class="form-label">Tanggal Konsultasi</label>
        <input type="date" class="form-control" id="tanggal" name="tanggal" required />
      </div>

      <!-- Keluhan -->
      <div class="mb-3">
        <label for="keluhan" class="form-label">Keluhan</label>
        <textarea class="form-control" id="keluhan" name="keluhan" rows="4" placeholder="Tulis keluhan Anda" required></textarea>
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button type="submit" class="btn btn-submit">Daftar Konsultasi</button>
      </div>
      
    </form>
  </div>

</body>
</html>
