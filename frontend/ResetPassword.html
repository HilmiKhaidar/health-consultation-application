<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password - Monochrome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .reset-wrapper {
      background-color: #1e1e1e;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 420px;
      position: relative;
    }
    .reset-wrapper h2 {
      font-weight: 600;
      margin-bottom: 24px;
      text-align: center;
      color: #fff;
    }
    .form-label {
      font-weight: 500;
      color: #ddd;
    }
    .form-control {
      background-color: #2c2c2c;
      border: none;
      color: #fff;
      border-radius: 8px;
      padding: 10px 14px;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .form-control:focus {
      background-color: #2c2c2c;
      border-color: #444;
      color: #fff;
      box-shadow: none;
    }
    .btn-reset {
      width: 100%;
      padding: 10px;
      font-weight: 500;
      border-radius: 8px;
      background-color: #fff;
      color: #000;
      border: none;
      margin-top: 12px;
    }
    .btn-reset:hover {
      background-color: #e4e4e4;
    }
    .bottom-text {
      text-align: center;
      margin-top: 16px;
      font-size: 0.9rem;
      color: #bbb;
    }
    .bottom-text a {
      color: #fff;
      text-decoration: underline;
    }
    /* Tombol back */
    .btn-back {
      position: absolute;
      top: 15px;
      left: 15px;
      background: transparent;
      border: none;
      color: #bbb;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: underline;
      padding: 0;
    }
    .btn-back:hover {
      color: #fff;
    }
    /* Captcha container */
    .captcha-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
    }
    .captcha-text {
      user-select: none;
      background: #2c2c2c;
      padding: 10px 14px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 2px;
      color: #fff;
      font-family: monospace, monospace;
      min-width: 100px;
      text-align: center;
    }
    .captcha-input {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="reset-wrapper">
    <button class="btn-back" onclick="location.href='login.html'">&larr; Kembali</button>

    <h2>Reset Password</h2>
    <form action="proses_reset_password.php" method="POST" id="resetForm" onsubmit="return validateCaptcha()">
      <div class="mb-3">
        <label for="email" class="form-label">Masukkan Email Terdaftar</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="form-control" 
          placeholder="email@example.com" 
          required />
      </div>

      <div class="mb-3 captcha-container">
        <div id="captcha" class="captcha-text"></div>
        <input
          type="text"
          id="captchaInput"
          name="captchaInput"
          class="form-control captcha-input"
          placeholder="Ketik kode di samping"
          required
          autocomplete="off"
        />
        <button type="button" class="btn btn-sm btn-reset" onclick="generateCaptcha()" style="width: auto; padding: 5px 10px;">Refresh</button>
      </div>

      <button type="submit" class="btn btn-reset">Kirim Link Reset</button>
    </form>
    <div class="bottom-text">
      Ingat password? <a href="login.html">Login sekarang</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let captchaCode = '';

    function generateCaptcha() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let code = '';
      for (let i = 0; i < 6; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      captchaCode = code;
      document.getElementById('captcha').textContent = captchaCode;
    }

    function validateCaptcha() {
      const userInput = document.getElementById('captchaInput').value.trim();
      if (userInput !== captchaCode) {
        alert('Kode captcha salah. Silakan coba lagi.');
        generateCaptcha();
        return false; // stop submit
      }
      return true; // allow submit
    }

    // Generate captcha saat halaman dimuat
    window.onload = generateCaptcha;
  </script>
</body>
</html>
