<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Utama</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dashboard-card {
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="dashboard-card bg-white p-5 text-center">
      <h1 id="greeting" class="fw-bold text-dark mb-3"></h1>
      <p class="text-muted mb-4">Ini adalah halaman utama sistem informasi kesehatan.</p>
      <a href="#" class="btn btn-primary px-4">Lihat Data</a>
    </div>
  </div>

  <script>
    // Data user contoh â€” ini bisa diganti pakai session atau API
    const user = {
      role: "dokter", // bisa "dokter" atau "pasien"
      name: "Mikhaii"
    };

    const greetingEl = document.getElementById("greeting");

    if (user.role === "dokter") {
      greetingEl.textContent = `Selamat datang, Dokter ${user.name}`;
    } else if (user.role === "pasien") {
      greetingEl.textContent = `Selamat datang, ${user.name}`;
    } else {
      greetingEl.textContent = `Selamat datang di Dashboard`;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
