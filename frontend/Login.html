<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Kesehatan</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-wrapper {
      background-color: #1e1e1e;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 420px;
    }

    .login-wrapper h2 {
      font-weight: 600;
      margin-bottom: 24px;
      text-align: center;
      color: #ffffff;
    }

    .form-label {
      font-weight: 500;
      color: #dddddd;
    }

    .form-control {
      background-color: #2c2c2c;
      border: none;
      color: #ffffff;
      border-radius: 8px;
      padding: 10px 14px;
    }

    .form-control::placeholder {
      color: #aaaaaa;
    }

    .form-control:focus {
      background-color: #2c2c2c;
      border-color: #444444;
      color: #ffffff;
    }

    .btn-login {
      width: 100%;
      padding: 10px;
      font-weight: 500;
      border-radius: 8px;
      background-color: #ffffff;
      color: #000000;
      border: none;
    }

    .btn-login:hover {
      background-color: #e4e4e4;
    }

    .bottom-text {
      text-align: center;
      margin-top: 16px;
      font-size: 0.9rem;
      color: #bbbbbb;
    }

    .bottom-text a {
      color: #ffffff;
      text-decoration: underline;
    }

    .captcha-box {
      margin-top: 15px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .captcha-img {
      height: 50px;
      width: 150px;
      background-color: #2c2c2c;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      letter-spacing: 3px;
      font-size: 18px;
      user-select: none;
    }

    .captcha-refresh {
      font-size: 0.9rem;
      color: #cccccc;
      cursor: pointer;
      text-decoration: underline;
    }

    .position-relative {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999999;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <h2>Masuk</h2>
    <form action="proses_login.php" method="POST" id="loginForm">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="form-control" 
          placeholder="Masukkan email kamu" 
          required />
      </div>

      <!-- Password -->
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-control" 
          placeholder="Masukkan password kamu" 
          required />
        <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <!-- Setelah bagian password input, sebelum captcha -->
    <div class="mb-3 text-end">
        <a href="ResetPassword.html" style="color: #bbbbbb; text-decoration: underline; font-size: 0.9rem;">Lupa password?</a>
    </div>
  
      <!-- Captcha -->
      <div class="captcha-box">
        <div class="captcha-img" id="captchaText">7G5X2</div>
        <div class="captcha-refresh" onclick="generateCaptcha()">Refresh</div>
      </div>

      <div class="mb-3">
        <input 
          type="text" 
          id="captcha_input" 
          name="captcha_input" 
          class="form-control" 
          placeholder="Masukkan captcha di atas" 
          required />
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-login">Masuk</button>
    </form>

    <div class="bottom-text">
      Belum punya akun? <a href="RegisterConsultation.html">Daftar sekarang</a>
    </div>
  </div>

  <!-- Script -->
  <script>
    function generateCaptcha() {
      const captcha = Math.random().toString(36).substring(2, 7).toUpperCase();
      document.getElementById('captchaText').textContent = captcha;
    }

    function togglePassword() {
      const password = document.getElementById("password");
      password.type = password.type === "password" ? "text" : "password";
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const captcha = document.getElementById('captchaText').textContent;
      const input = document.getElementById('captcha_input').value.trim().toUpperCase();
      if (input !== captcha) {
        alert("Captcha salah!");
        e.preventDefault();
      }
    });

    window.onload = generateCaptcha;
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
